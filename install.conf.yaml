- defaults: { link: { create: true, relink: true, force: true } }
- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- create:
   - ~/.nvm

- link:
    ~/.zshrc: { path: .zshrc }
    ~/.zsh-config: { path: zsh }
    ~/.path: { path: .path }
    ~/.exports: { path: .exports }
    ~/.secrets: { path: .secrets }
    ~/.aliases: { path: aliases }
    ~/.functions: { path: functions }
    ~/.tigrc: { path: tig/.tigrc }
    ~/.tmux.conf: { path: tmux/tmux.conf }
    ~/.tmux.conf.local: { path: tmux/tmux.conf.local }
    ~/.tmux.d: { path: tmux/config/ }
    $HOME/Library/Preferences/org.dystroy.broot/conf.toml: { path: broot.toml }

- shell:
    - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/zdharma/zinit/master/doc/install.sh)", Installing zinit]
    - [. $HOME/.dotfiles/pip/pip.sh, Installing Pip Packages]
    # @todo - Ensure this only runs if TPM is not already installed.
    # - @todo - Use bootsrap-tmux.sh instead.
    - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, Installing Tmux Plugin Manager]
    - [wget https://raw.githubusercontent.com/tmuxinator/tmuxinator/master/completion/tmuxinator.zsh -O /usr/local/share/zsh/site-functions/_tmuxinator]
    - [git clone git@github.com:superbrothers/zsh-kubectl-prompt.git $HOME/.dotfiles/zsh/config/kubectl-prompt, Installing kubectl ZSH prompt]